<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <pre class="rect"></pre>
    <script>
        const rect = document.querySelector(".rect");

        const ar = [19, 05, 32, 77, 12]
        ar.sort(); // 預設字串排序
        rect.innerHTML = JSON.stringify(ar, null, 4);

        const ar2 = "獨行俠前21分有19分來自東契奇的得分或助攻，首節他10投6".split(
            ""
        );
        ar2.sort();

        rect.innerHTML += "\n\n" + JSON.stringify(ar2, null, 4);
    </script>
</body>

</html>
