<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="doRun()">show</button>
    <script>
        const str = `{"name":"bill","age":20}_`;
        function doRun() {
            let obj;
            try {
                obj = JSON.parse(str);
                console.log(1);
            } catch (ex) {
                console.log(ex.message);
                console.log(ex.stack);
            } finally {
                console.log(obj);
            }
        }
    </script>
</body>
</html>
