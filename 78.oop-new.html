<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Person {
            ppp = 123; // 會變成屬性
            
            // 建構函式 aka 建構子
            constructor(name, age) {
                this.name = name;
                this.age = age;
            }
            
            toString() {
                return `name: ${this.name}`;
            }
        }
    </script>
</body>
</html>
