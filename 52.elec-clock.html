<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="rect"></div>
    <script>
        const rect = document.querySelector(".rect");
        const runClock = () => {
            const str = new Date().toString().split(" ")[4];
            // [4] 取 Date 項目第四個: 時分秒 12:12:19
            // Mon May 09 2022 「12:12:19」 GMT+0800 (台北標準時間)
            rect.innerHTML = `<h2>${str}</h2>`;

            setTimeout(runClock, 1000);
        };
        runClock();
    </script>
</body>
</html>
