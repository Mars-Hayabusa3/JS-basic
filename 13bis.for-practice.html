<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="info"></p>
    <script>
        for (var i = 27; i < 50; i++) {
            console.log(i);
        }
        for (var i = 10; i > 0; i--) {
            console.log(i);
            info.innerText += i + "\n";
        }
        for (var i = 51; i <= 111; i += 2) {
            console.log(i);
        }
    </script>
</body>

</html>
