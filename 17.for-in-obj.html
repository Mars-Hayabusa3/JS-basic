<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="rect"></div>
    <script>
        const rect = document.querySelector('#rect');
        let s;

        const person = {
            age: 30,
            name: "Mars",
            gender: "homme"
        };

        for (s in person) {
            rect.innerText += `${s}: ${person[s]}\n`
        }
    </script>
</body>
</html>
